name: test
on:
  workflow_call:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Run all unit tests
        run: make all-test-unit

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Start services
        run: make up

      - name: Run e2e tests
        run: make test-e2e

      - name: Get docker compose logs if e2e tests have failed
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: |
          make down
          docker system prune -a -f
