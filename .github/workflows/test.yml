name: test
on: 
  workflow_call:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Run all unit tests
        run: make all-test-unit

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Start services
        run: make up

      - name: Wait for services to be ready
        run: sleep 10

      - name: Run e2e tests
      #   run: make test-e2e
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: make test-e2e

      - name: Stop services
        if: always()
        run: make down